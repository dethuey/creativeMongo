<!DOCTYPE html>
<html>

<head>
    <title>Gratitude</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/gratitude.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan|Kumar+One+Outline" rel="stylesheet">
</head>

<body>
    <div class="title display-2">
        <h1>#gratitude</h1>
    </div>
    <div class="form">
        <p><em>Post a picture of what you're grateful for<br>
        Click on the heart if you're grateful too</em></p>
        <form id="commentForm" action="">
            <label for="name">Image: </label><input type="text" id="name" placeholder="Image"><br><br>
            <label for="comment">Caption: </label><input type="text" id="comment" placeholder="Caption"><br><br>
        </form>
        <button id="postComment">Post</button>
        <!--<button class="getComments">Get Comments</button>-->
        <button id="deleteComments">Delete All</button>
        <!--<form>
            <label for="search">Search: </label><input type="text" id="search" placeholder="Search"><br/>
        </form>
        <button class="getComments"> Search</button>-->
        <div id="done"></div>
        <div class="trending">
            "On trend" grateful item goes here
        </div>
    </div>
    <div class="buffer"></div>
    <div class="comments">
        
        <div id="comments"><div id="temp">Comments will appear here!</div></div>
    </div>
    
</body>

</html>
